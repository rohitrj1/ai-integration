spring.application.name=AIBackend

server.port=8082

# 1. Your existing key (no change needed here)
spring.ai.google.genai.api-key=${GEMINI_API_KEY}

# 2. Use the standard 2.0 name (verified accounts have full access)
# IMPORTANT: DO NOT add "models/" prefix. The Spring AI SDK handles it.
spring.ai.google.genai.chat.options.model=gemini-2.0-flash

# 3. Optional: Set a safety tier so it doesn't block common coding questions
spring.ai.google.genai.chat.options.safety-settings.threshold=BLOCK_LOW_AND_ABOVE